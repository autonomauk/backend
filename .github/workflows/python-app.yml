name: Unit tests
on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]
  schedule:
    - cron: '0 9 * * *'  # every day at midnight

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ./backend

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2

      - name: Project dependencies
        run: pip install -r backend/requirements.txt && pip install pytest coverage

      - name: Decrypt config
        working-directory: ./backend
        run: openssl enc -d -aes-256-cbc -pbkdf2 -in config/config.py.enc -out config/config.py -k ${{ secrets.CONFIG_KEY }}

      - name: Run tests
        run: coverage run --rcfile ./backend/.coveragerc --branch --source=backend/ -m pytest && coverage xml

      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: true
