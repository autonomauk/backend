name: Unit tests
on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Generate secrets.toml from env variables
        run: |
          cat << EOT >> config/secrets.toml
          dynaconf_merge = true
          [development]
          [development.jwt]
          SECRET_KEY = "${{ secrets.JWT_SECRET_KEY_TEST }}"
          [development.spotify]
          CLIENT_ID= ${{ secrets.SPOTIFY_CLIENT_ID_TEST }}
          CLIENT_SECRET= ${{ secrets.SPOTIFY_CLIENT_SECRET_TEST }}
          REDIRECT_URI= ${{ secrets.SPOTIFY_REDIRECT_URI_TEST }}
          EOT

      - name: Set up Python
        uses: actions/setup-python@v2

      - name: Project dependencies
        run: pip install -r requirements.txt -r tests/requirements.txt

      - name: Run tests
        run: coverage run --rcfile .coveragerc --branch --source=./ -m pytest && coverage xml

      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: true
